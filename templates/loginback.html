{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MP - Login</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                {% if form.errors %}
                                    <div class="alert alert-danger alert-dismissible">
                                        <h5><i class="icon fa fa-ban mr-2"></i>登陆错误</h5>
                                        {% if 'captcha' in form.errors %}
                                            <p>验证码</p>
                                        {% endif %}
                                        {{ form.non_field_errors.as_text }}
                                    </div>
                                {% endif %}
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">运维管理系统</h1>
                                </div>
                                <hr>
                                <form action="" method="post" class="user" role="form" id="LoginForm">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{ form.login }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group ">
                                        <div class="custom-control custom-checkbox small">
                                            {{ form.remember }}
                                            <label class="custom-control-label" for="{{ form.remember.id_for_label }}">
                                                {{ form.remember.label }}</label>
                                        </div>
                                    </div>
                                    {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                    {% endif %}
                                    <button type="submit" class="btn btn-primary btn-user btn-block">登陆</button>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src=""{% static 'js/sb-admin-2.min.js' %}></script>
</body>
</html>
